
{% extends "entrada/base_entrada.html" %}
{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x" style="margin-top: 1em;">
        <h3 class="cell">{{object.title}}</h3>

        <!-- bloque de contenido del articulo -->
        <div class="cell large-8">
            <div class="cell callout primary">
                <h5>Resumen:</h5>
                <p>{{entry.resume}}</p>
            </div>
            <div>
                <!-- se les llama templatetags "safe"-->
                <p>{{entry.content | safe}}</p>
                
            </div>
        </div>
        <!-- FIN bloque contenido del articulo -->


        <!-- bloque llamada a la accion -->
        <div class="cell large-4">
            <div class="card" style="width: 100%;">
                <img src="{{entry.image.url}}">
                <div class="card-section" style="width: 100%;">
                    <form class="blog-action" action="{% url 'favoritos_app:add-favorito' entry.id %}" method="post">{% csrf_token %}
                    
                        
                        <button type="summit" class="button alert">Agregar a Favoritos</button>
                  
                    </form>
                </div>
            </div>
        </div>
        <!-- FIN bloque llamada a la accion -->

    </div>
</div>
{% include "includes/footer.html" %}

{% endblock content %}
